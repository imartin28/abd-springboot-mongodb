<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<title>Aficiones</title>
	
	<!-- Required meta tags -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	
	<!-- Bootstrap CSS -->
    	 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link href="css/style.css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div class="row mt-5">  	
  		<div class="col-8 color-perfil mx-auto border border-dark rounded container-perfil" >  			
	        	

  		   
			<h1 class="titulo">VER AFICION</h1>
			 <hr class="mb-4 separador-gris"> 
			 
			 <div class="form-group row">
			    <label for="tema" class="col-sm-2 col-form-label">ID:</label>
			    <div class="col-sm-10">			    
					  		 <span class="form-control-plaintext " th:text=${transferAficiones.id}></span>		
			     
			    </div>
			</div>
			 <div class="form-group row">
			    <label for="tema" class="col-sm-2 col-form-label">Tema:</label>
			    <div class="col-sm-10">			    
					  		 <span class="form-control-plaintext " th:text=${transferAficiones.tema}></span>		
			     
			    </div>
			</div>
			
			<div class="form-group row">
			    <label for="apodo" class="col-sm-2 col-form-label">Apodo:</label>
			    <div class="col-sm-10">
			     <span class="form-control-plaintext " th:text=${transferAficiones.apodo}></span>
			    
			    </div>
			</div>
			
			<div class="form-group row">
			    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
			    <div class="col-sm-10">
			      <span class="form-control-plaintext " th:text=${transferAficiones.nombre}></span>
			    </div>
			</div>
			
			<div class="form-group row">
			    <label for="puntuacion" class="col-sm-2 col-form-label">Puntuacion:</label>
			    <div class="col-sm-10">
			      <span class="form-control-plaintext " th:text=${transferAficiones.puntuacion}></span>
			    </div>
			</div>	
				
			<div class="form-group row">
			    <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
			    <div class="col-sm-10">
			      <span class="form-control-plaintext " th:text=${transferAficiones.precio}></span>
			    </div>
			</div>
				
				<div>
				<button type="submit" class="btn boton-rosa">Modificar aficion</button>
				<a th:href="'/index'">
				 <input type="button" class="btn btn-grey" value="Volver atras"></input>							              
			 </a>
			</div>
			
		
			
		
	</div>	
  </div>	 
</body>
</html>
